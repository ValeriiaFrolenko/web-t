<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма для додавання викладача</title>
</head>
<body>
<h1>Форма для додавання викладача </h1>
<form>
  <label for="name">Повне ім'я:</label><br>
  <input type="text" id="name" name="name"><br>
  <label>Стать:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Чоловіча</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Жіноча</label><br>
  <label for="birthdate">Дата народження:</label><br>
  <input type="date" id="birthdate" name="birthdate"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="phone">Номер телефону:</label><br>
  <input type="tel" id="phone" name="phone"><br>
  <label for="bgcolor">Бажаний колір фону:</label><br>
  <input type="color" id="bgcolor" name="bgcolor"><br>
  <label for="country">Країна:</label><br>
  <input type="text" id="country" name="country"><br>
  <label for="city">Місто:</label><br>
  <input type="text" id="city" name="city"><br>
  <label for="comment">Коментар:</label><br>
  <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
  <input type="submit" value="Надіслати">
</form>
</body>
</html>
