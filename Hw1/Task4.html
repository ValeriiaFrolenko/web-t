<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиця статистики</title>
</head>
<body>
<table style="width:100%; border-collapse: collapse;">
    <tr>
        <th style="border: 1px solid black; padding: 5px; text-align: center;">Вік</th>
        <th style="border: 1px solid black; padding: 5px; text-align: center;">Стать</th>
        <th style="border: 1px solid black; padding: 5px; text-align: center;">Країна</th>
    </tr>
    <tr>
        <td style="border: 1px solid black; padding: 5px; text-align: center;">45</td>
        <td style="border: 1px solid black; padding: 5px; text-align: center;">чоловік</td>
        <td style="border: 1px solid black; padding: 5px; text-align: center;">Австралія</td>
    </tr>
    <tr>
        <td style="border: 1px solid black; padding: 5px; text-align: center;">23</td>
        <td style="border: 1px solid black; padding: 5px; text-align: center;">жінка</td>
        <td style="border: 1px solid black; padding: 5px; text-align: center;">Україна</td>
    </tr>
    <tr>
        <td style="border: 1px solid black; padding: 5px; text-align: center;">55</td>
        <td style="border: 1px solid black; padding: 5px; text-align: center;">чоловік</td>
        <td style="border: 1px solid black; padding: 5px; text-align: center;">Польща</td>
    </tr>
</table>
</body>
</html>
